    <script>
        $(function(){

                image.src = "https://kinsta.com/es/wp-content/uploads/sites/8/2019/09/jpg-vs-jpeg-1024x512.jpg"

                    URL.revokeObjectURL(image.src) // free memory
                }       
            })

            $('#buttonChange').on('click',function(e){
